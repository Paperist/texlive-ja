name: Build PR
on:
  pull_request:
    branches:
      - main
jobs:
  build-alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./alpine/
          load: true
          tags: |
            ghcr.io/smkwlab/texlive-ja-textlint:alpine
      - name: Test
        run: |
          docker run --rm -v ${PWD}/tests:/workdir ghcr.io/smkwlab/texlive-ja-textlint:alpine \
            sh -c 'latexmk -C main.tex && latexmk main.tex && latexmk -c main.tex';
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: alpine
          path: ./tests/main.pdf
  build-debian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./debian/
          load: true
          tags: |
            ghcr.io/smkwlab/texlive-ja-textlint:debian
      - name: Test
        run: |
          docker run --rm -v ${PWD}/tests:/workdir ghcr.io/smkwlab/texlive-ja-textlint:debian \
            sh -c 'latexmk -C main.tex && latexmk main.tex && latexmk -c main.tex';
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: debian
          path: ./tests/main.pdf
  build-debian-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./debian/
          platforms: linux/arm64
